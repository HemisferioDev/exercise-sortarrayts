<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Sorting elements</title>
</head>

<body>
  <h1>Sorting Arrays with TS</h1>

  <div class="container">
    <div class="form-container my-3">
      <div class="form-group my-3">
        <input class="form-control" type="text" id="nombre" placeholder="Nombre" value="" aria-label="nombre">
      </div>
      <div class="form-group my-3">
        <input class="form-control" type="text" id="apellido" placeholder="Apellido" value=""
              aria-label="apellido">
      </div>
      <button id="btnSend" class="btn btn-primary">Enviar</button>
    </div>

    <div class="my-3">
      <ul class="list-container"></ul>
    </div>

    <div class="my-3 message-container"></div>

    <span class="icon-container" type="button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-arrow-repeat"
          viewBox="0 0 16 16">
        <path
            d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z" />
        <path fill-rule="evenodd"
            d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z" />
      </svg>
    </span>
  </div>

  <script src="dist/index.js"></script>
</body>

</html>
